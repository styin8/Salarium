name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          cd frontend
          npm ci
      - name: Build
        run: |
          cd frontend
          npm run build

  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: python -m pip install uv
      - name: Sync deps
        run: |
          cd backend
          uv sync
      - name: Import check
        run: |
          cd backend
          uv run python -c "import app.main"
      - name: Boot & probe
        run: |
          cd backend
          uv run uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 3
          curl -f http://127.0.0.1:8000/docs

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t salarium:ci .