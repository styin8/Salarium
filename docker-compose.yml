services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salarium-backend
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET:-super-secret-change-me}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-2}
    volumes:
      - ./data/sqlite:/app/data
    expose:
      - "8000"
    networks:
      - salarium-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: salarium-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - salarium-network

networks:
  salarium-network:
    driver: bridge
